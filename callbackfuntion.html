<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1> the XMLHttpRequest Object</h1>
	<div id="demo">Content in here will change</div>
	<button id="button" onclick="loadDoc('http://61.28.226.170/menu.xml',myFunction)">button 1</button>
	<button id="button" onclick="loadDoc('http://61.28.226.170/xmldata.xml',myFunction)">button 2</button>
	<script type="text/javascript">

		function loadDoc(url,cFunction) {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function () {
				if (this.readyState==4 && this.status ==200) {
					cFunction(this)
				}
			}
			xhttp.open("GET",url,true);
			xhttp.send()
		}
		function myFunction(xhttp) {

			document.getElementById('demo').innerHTML = xhttp.responseText + "  "+ xhttp.getAllResponseHeaders;
		}	
	</script>
</body>
</html>
