<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
	<h1 id="demo">v2</h1>
	<button type="button" onclick="myFunction()">button 1</button>
	<script type="text/javascript">
		window.onload = myFunction();
		function myFunction() {
			var xhttp = new XMLHttpRequest();

			xhttp.onreadystatechange = function(){
				if (this.readyState == 4 && this.status == 200) {
					var data=this.responseXML.getElementsByTagName('book');
					console.log(data[0]);
				}
			};
			xhttp.open("GET", "http://61.28.226.170/book.xml", true);
			xhttp.send();
		}
	</script>

</body>
</html>
