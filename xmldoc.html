<!DOCTYPE html>
<html>
<head>
	<title>learn doc xml</title>
</head>
<body>
	<p id="demo"></p>

	<script type="text/javascript">
		var parser,xmlDoc;
		var text = "<bookstore><book>" +
		"<title><en>Everyday Italian</en><vn>Vietnamese</vn></title>" +
		"<author>Giada De Laurentiis</author>" +
		"<year>2005</year>" +
		"</book>"+
		"<book>" +
		"<title><en>Everyday Vietnamese</en><vn>Italian</vn></title>" +
		"<author>Laurentiis</author>" +
		"<year>2005</year>" +
		"</book></bookstore>";
		parser = new DOMParser();
		xmlDoc = parser.parseFromString(text,"text/xml");
		document.getElementById('demo').innerHTML = xmlDoc.getElementsByTagName('title')[0].childNodes[0].nodeValue;
		console.log(xmlDoc.getElementsByTagName('title')[1].getElementsByTagName("en").nodeValue);
	</script>
</body>
</html>
