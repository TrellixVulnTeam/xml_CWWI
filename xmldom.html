<!DOCTYPE html>
<html>
<body>

	<h1 id="demo">This is a Heading</h1>
	<h1 id="abc">abc</h1>
	<button type="button"
	onclick="document.getElementById('demo').innerHTML = 'Hello World!'">Click Me! </button>
	<button type="button"
	onclick="getDataXml()">Test
</button>

<script type="text/javascript">
	function getDataXml() {
		xhttp = new XMLHttpRequest();
		xhttp.open("GET", "xmldata.xml", false);
		xhttp.setRequestHeader("Content-Type", "text/xml");
		/*xhttp.setRequestHeader('Access-Control-Allow-Origin', 'http://127.0.0.1');
		xhttp.setRequestHeader('Access-Control-Allow-Credentials', 'true');*/

		xhttp.send(null);
		xmlDoc = xhttp.responseXML; 
		document.getElementById('abc').innerHTML = xmlDoc.getElementsByTagName('author');
	};
</script>

</body>
</html>
